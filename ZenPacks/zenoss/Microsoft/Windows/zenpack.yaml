device_classes:
  /Server/Microsoft:
    templates:
      HardDisk:
        description: Microsoft Windows file system monitoring.
        targetPythonClass: Products.ZenModel.HardDisk
        datasources:
          DiskReadTime:
            type: Windows Perfmon
            component: ${here/id}
            datapoints:
              DiskReadTime:
                rrdtype: GAUGE
                aliases: {diskReadTime: null}
            counter: \% Disk Read Time
          DiskWriteBytesSec:
            type: Windows Perfmon
            component: ${here/id}
            datapoints:
              DiskWriteBytesSec:
                rrdtype: GAUGE
                aliases: {diskWriteBytes__sec: null}
            counter: \Disk Write Bytes/sec
          DiskWriteTime:
            type: Windows Perfmon
            component: ${here/id}
            datapoints:
              DiskWriteTime:
                rrdtype: GAUGE
                aliases: {diskWriteTime: null}
            counter: \% Disk Write Time
          DiskReadBytesSec:
            type: Windows Perfmon
            component: ${here/id}
            datapoints:
              DiskReadBytesSec:
                rrdtype: GAUGE
                aliases: {diskReadBytes__sec: null}
            counter: \Disk Read Bytes/sec
        graphs:
          Throughput:
            units: bytes/sec
            base: true
            miny: 0
            graphpoints:
              Read:
                dpName: DiskReadBytesSec_DiskReadBytesSec
                format: '%7.2lf%s'
              Write:
                dpName: DiskWriteBytesSec_DiskWriteBytesSec
                format: '%7.2lf%s'
          Time:
            units: percent
            miny: 0
            graphpoints:
              Read:
                dpName: DiskReadTime_DiskReadTime
                format: '%7.2lf%%'
              Write:
                dpName: DiskWriteTime_DiskWriteTime
                format: '%7.2lf%%'
